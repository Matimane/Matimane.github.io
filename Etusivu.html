<body style="background-color: rgb(233, 222, 255);">

      <div>

          <img src="./Images/liilamenu.png" alt="click me">
      </button>

    <main class="main">
      <img class="Isokuva" src="./Images/Isokuva.png">


      <h1>Suositut Käsityöt</h1>
        <div class="suositut">

         


          <!-- Full-width images with number and caption text -->
          <div class="slidet fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/Suosittu_1.png" style="width:100%">
            <div class="captioni">Makramee Seinäkoriste</div>
          </div>
        
          <div class="slidet fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/Suosittu_2.png" style="width:100%">
            <div class="captioni">Lautasliinarengas</div>
          </div>
        
          <div class="slidet fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/Suosittu_3.png" style="width:100%">
            <div class="captioni">Joku</div>
          </div>
        
          <!-- Next and previous buttons -->
          <a class="edellinen" onclick="plusSlides(-1)">&#10094;</a>
          <a class="seuraava" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="piste" onclick="currentSlide(1)"></span>
          <span class="piste" onclick="currentSlide(2)"></span>
          <span class="piste" onclick="currentSlide(3)"></span>
        </div>
<script>
let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("slidet");
  let dots = document.getElementsByClassName("piste");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}</script>
